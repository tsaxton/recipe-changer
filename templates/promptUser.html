{% extends "layout.html" %}
{% block body %}
	{% if error == '' %}
	<div class="alert alert-danger">
		{{ error }}
	</div>
	{% endif %}
	<h1>Recipe Transformer</h1>
	<p><strong>Welcome!</strong> In the form below, paste a recipe URL from <a href="http://www.allrecipes.com" target="_blank">allrecipes.com</a> to get started!</p>
	
	<div class="panel panel-default">
		  <div class="panel-body">
    		<form action="{{ url_for('getOriginalRecipe') }}" method="post" class="getOriginalRecipe" role="form">
				<div class="form-group">
					<label for="url">AllRecipes.com URL:</label>
					<input type="text" size="30" id="url" name="url"/>
				</div>
				<div class="form-group">
        			<input type="submit" class="btn btn-default btn-large" value="Submit"/>
    			</div>
    		</form>
    	</div>
    </div>
{% endblock %}
