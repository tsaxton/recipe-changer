<!doctype html>
<html lang="en">
<head>
	<title>Recipe Transformer</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-theme.css') }}">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        			<span class="icon-bar"></span>

				<ul class="nav navbar-nav">
					<li><a href="/transformations">Transformations</a></li>
					<li><a href="/about">About</a></li>
				</ul>
				<form class="navbar-form navbar-right getOriginalRecipe" role="search" action="{{ url_for('getOriginalRecipe') }}" method="post">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Recipe URL" name="url">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>

			</div>
		</div>
